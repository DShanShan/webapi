<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <textarea></textarea>
    <input class="add" type="button" value="发送">
    <input class="del" type="button" value="删除">
    <ul>
        <li>水水水水水</li>
    </ul>
</body>
<script>
    // 创建元素
    //    dom树.createElement("标签")
    // var input = document.createElement("input");
    // console.log(input);

    // 添加元素
    //    父元素.appendChild(子节点);
    // document.body.appendChild(input);

    var txt = document.querySelector("textarea");
    var button = document.querySelector(".add");
    var del = document.querySelector(".del");
    var ul = document.querySelector("ul");
    button.onclick=function () {
        //获取文本域里面的value
        var value = txt.value;
        if (value!==''){
            if (value.length<=10){
                //创建元素
                var li = document.createElement("li");
                //把value的值赋值给li
                li.innerText=value;
                //追加ul里面的li
                // ul.appendChild(li);
                //向ul中插入li
                ul.insertBefore(li,li[li.length]);
                //每次点击之前把文本域清空
                txt.value="";
            } else {
                alert("超出长度，请重新输入");
            }

        }else if(value===''){
            alert("请输入文字");
        }
    }
    del.onclick=function () {
        //获取伪数组
        console.log(ul.children);

        if (ul.children.length===0){
            alert("没有了哦");
        } else{
            // 删除元素
            //   父元素.removeChild(子节点);
            ul.removeChild(ul.children[ul.children.length-1]);
        }

    }



</script>
</html>
